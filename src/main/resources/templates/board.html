<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  <meta charset="UTF-8">
  <title>추천 게시물 선정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"/>
    </head>
<body>

<div class="container mt-5">
  <div class="btn-group" role="group">
    <a href="/admin/main" class="btn btn-secondary">게시글 신고 목록</a>
    <a href="/admin/main?category=댓글" class="btn btn-secondary">댓글 신고 목록</a>
    <a href="/admin/recommend/board" class="btn btn-secondary">갓생 자극 게시물 선정</a>
    <a href="/admin/recommend/author" class="btn btn-secondary">추천 작가 선정</a>
  </div>
  <div class="row">
    <h2>추천 갓생 게시물 선정</h2>
    <div th:each="board : ${boards}" class="col-md-4 mb-4">
      <div class="card h-100">
        <img th:src="|https://storage.googleapis.com/god-life-bucket-image/01f8b0ab-9212-4cef-86e9-b5b62bd0821a|" class="card-img-top" alt="썸네일 이미지">
        <div class="card-body">
          <h5 class="card-title" th:text="${board.title}"></h5>
          <h6 class="card-subtitle mb-2 text-muted" th:text="'게시판 번호: ' + ${board.boardId}"></h6>
          <p class="card-text" th:text="${board.introduction}"></p>
          <div class="display: flex; justify-content: flex-end; align-items: center;">
            <p class="card-text font-italic mb-0" th:text="'작성자: ' + ${board.nickname}"></p>
            <button class="btn btn-secondary btn-sm ml-2">추천 게시물로 선정</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
