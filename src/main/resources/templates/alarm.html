<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>알람 보내기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"/>
</head>
<body>
  <div class="container mt-5 pt-5">
    <div th:replace="~{common/header :: headerFragment}"></div>
    <form th:action="@{/admin/alarm}" th:object="${alarmDto}" method="post">
      <div class="form-group">
        <label for="title">제목 입력</label>
        <input type="text" class="form-control" id="title" placeholder="보낼 알람 제목 입력", th:field="*{title}">
      </div>
      <div class="form-group mt-3">
        <label for="content">내용 입력</label>
        <input type="text" class="form-control" id=content placeholder="보낼 알람 내용 입력", th:field="*{content}">
      </div>
      <button type="submit" class="btn btn-primary mt-3">알람 보내기</button>
  </form>
  </div>
</body>
</html>
