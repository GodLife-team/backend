<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <meta charset="UTF-8">
    <title>관리자페이지</title>
    <script type="text/javascript">
        function postForm(action, params) {
            alert(action)
            alert('Type of params: ' + typeof params);
            alert('Params: ' + JSON.stringify(params))
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = action;

            for (var key in params) {
                if (params.hasOwnProperty(key)) {
                    var hiddenField = document.createElement('input');
                    hiddenField.type = 'hidden';
                    hiddenField.name = key;
                    hiddenField.value = params[key];

                    form.appendChild(hiddenField);
                }
            }

            document.body.appendChild(form);
            form.submit();
        }

        function test(messsage){
            alert(messsage)
        }
    </script>
</head>
<body>
<div class="container mt-5 pt-5">
    <div class="btn-group" role="group">
        <a href="/admin/main" class="btn btn-secondary">게시글 신고 목록</a>
        <a href="/admin/main?category=댓글" class="btn btn-secondary">댓글 신고 목록</a>
        <a href="/admin/recommend/" class="btn btn-secondary">갓생 자극 게시물 선정</a>
        <a href="/admin/recommend/author" class="btn btn-secondary">추천 작가 선정</a>
    </div>
    <main class="mt-2 pt-2">
    <div class="container-fluid px-4">
        <h1 class="text-primary" th:text="|${category} 신고 목록|"></h1>
        <div th:each="entry : ${map.entrySet()}" class="mb-5">
            <h5 th:text="|${category} 번호 : ${entry.key}|"></h5>
            <table class="table table-sm text-center">
                <thead>
                <tr>
                    <th scope="col">신고자 닉네임</th>
                    <th scope="col">대상자 닉네임</th>
                    <th scope="col">신고 사유</th>
                    <th scope="col">신고 대상 제목</th>
                    <th scope="col">신고 시간</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="report : ${entry.value}">
                    <td th:text="${report.reporterNickname}"></td>
                    <td th:text="${report.receivedNickname}"></td>
                    <td th:text="${report.reason}"></td>
                    <td th:text="${report.reportContent}"></td>
                    <td th:text="${#temporals.format(report.reportTime, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>
            <a href="#" class="btn btn-danger"
               th:onclick="postForm('/admin/delete/' + [[${entry.key}]], {category: '[[${category}]]'})">삭제</a>

            <a href="#" class="btn btn-danger"
               onclick="test('크랙!@#!')">크랙!</a>
        </div>
    </div>
    </main>
</div>
</body>
</html>
